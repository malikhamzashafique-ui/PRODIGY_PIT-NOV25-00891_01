<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Tool</h1>

        <div class="form-group">
            <label for="mode">Operation:</label>
            <select id="mode">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>
        </div>

        <div class="form-group">
            <label for="shift">Shift Key (0â€“25 recommended):</label>
            <input type="number" id="shift" value="3" min="0" max="25">
        </div>

        <div class="form-group">
            <label for="message">Message (Input):</label>
            <textarea id="message" rows="5" placeholder="Enter text to encrypt or decrypt..."></textarea>
        </div>

        <button id="process-button">Process Cipher</button>

        <div class="form-group result-box">
            <label for="result">Result (Output):</label>
            <textarea id="result" rows="5" readonly placeholder="Result will appear here..."></textarea>
        </div>

        <p id="error-message" class="error-text"></p>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
